language: r
sudo: required
apt_packages:
- libcurl4-openssl-dev
- libxml2-dev
r_binary_packages:
- rmarkdown
- dplyr
script:
- Rscript -e "library(rmarkdown); rmarkdown::render('analysis.Rmd')"
deploy:
  provider: gcs
  skip_cleanup: true
  acl: public-read
  file: analysis.html
  access_key_id: travis-ci
  secret_access_key:
    secure: 
  bucket: andersen
  local-dir: distribute/Andersen-Lab-Strains
  on:
    repo: AndersenLab/Andersen-Lab-Strains
