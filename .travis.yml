language: r
sudo: required
apt_packages:
- libcurl4-openssl-dev
- libxml2-dev

r_binary_packages:
- rmarkdown
- dplyr

script:
- Rscript -e "library(rmarkdown); rmarkdown::render('analyze.Rmd')"

addons:
  artifacts: true
  target_paths: rmarkdown/$TRAVIS_REPO_SLUG

deploy:
  provider: releases
  api_key:
    secure: 
  file: analysis.html
  on:
    repo: AndersenLab/Andersen-Lab-Strains
